<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NuMeAi — AI Shop Assistant for Shopify & Etsy Sellers | Answer Questions 24/7</title>
  <meta name="description" content="The $18/month AI assistant Shopify and Etsy sellers use to answer customer questions 24/7, recover abandoned carts, and increase sales. Setup in 5 minutes." />

  <!-- SEO -->
  <link rel="canonical" href="https://numeai.ai/" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="NuMeAi — AI Shop Assistant for Shopify & Etsy" />
  <meta property="og:description" content="Answer customer questions 24/7. Recover abandoned carts. Increase sales 20-40%. $18/month." />
  <meta property="og:url" content="https://numeai.ai/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://numeai.ai/numaai-logo.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root {
      --primary-coral: #F4A89B;
      --primary-peach: #F5B89F;
      --primary-teal: #9CC5C4;
      --primary-mint: #A8D5D3;
      --dark: #0f172a;
      --gray: #64748b;
      --light-gray: #f1f5f9;
      --white: #ffffff;
      --success: #10b981;
      --gradient: linear-gradient(135deg, #F4A89B 0%, #F5B89F 25%, #A8D5D3 75%, #9CC5C4 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: var(--white);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    header.scrolled {
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-image {
      height: 48px;
      width: auto;
    }

    .logo-text {
      font-size: 26px;
      font-weight: 900;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-links a {
      color: var(--dark);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.2s;
    }

    .nav-links a:hover { color: var(--primary-coral); }

    /* Mobile menu toggle */
    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .mobile-menu-toggle span {
      width: 24px;
      height: 3px;
      background: var(--dark);
      border-radius: 2px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 20px rgba(244, 168, 155, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(244,168,155,0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary-coral);
      border: 2px solid var(--primary-coral);
    }

    .btn-secondary:hover {
      background: var(--primary-coral);
      color: white;
    }

    .btn-large { padding: 16px 32px; font-size: 17px; }

    /* HERO and other sections omitted here for brevity — keep your same content/style */
  </style>
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <div class="container">
      <nav class="nav">
        <div class="logo-container">
          <img src="/numaai-logo.png" alt="NuMeAi Logo" class="logo-image" />
          <span class="logo-text">NuMeAi</span>
        </div>
        <div class="nav-links">
          <a href="#roi">ROI Calculator</a>
          <a href="#features">Features</a>
          <a href="#testimonials">Reviews</a>
          <a href="https://app.numeai.ai" class="btn btn-primary">Start Free</a>
        </div>
        <div class="mobile-menu-toggle">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- ✅ Keep your existing hero, stats, ROI, features, testimonials, and footer exactly as before -->

  <script>
    // Sticky header
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 10);
    });

    // Footer year
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    // ✅ Mobile menu toggle
    const toggle = document.querySelector('.mobile-menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      const visible = navLinks.classList.toggle('open');
      if (visible) {
        navLinks.style.display = 'flex';
        navLinks.style.flexDirection = 'column';
        navLinks.style.gap = '20px';
        navLinks.style.background = 'rgba(255,255,255,0.95)';
        navLinks.style.position = 'absolute';
        navLinks.style.top = '70px';
        navLinks.style.right = '24px';
        navLinks.style.padding = '20px';
        navLinks.style.borderRadius = '12px';
        navLinks.style.boxShadow = '0 8px 30px rgba(0,0,0,0.1)';
      } else {
        navLinks.removeAttribute('style');
      }
    });
  </script>
</body>
</html>
